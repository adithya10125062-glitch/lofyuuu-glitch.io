<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BUKA YAA HIHIIII üíï</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(180deg, #ff9a9e, #fad0c4, #fad0c4);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* CONTAINER */
.container {
  width: 90%;
  max-width: 400px;
  text-align: center;
  padding: 30px 20px;
  border-radius: 25px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(8px);
  box-shadow: 0 0 30px rgba(255, 75, 110, 0.6);
  z-index: 10;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1 {
  font-size: 2.2em;
  margin-bottom: 10px;
  text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
}

p {
  font-size: 1.1em;
  margin-bottom: 25px;
  opacity: 0.95;
}

/* BUTTON */
button {
  padding: 14px 35px;
  border: none;
  border-radius: 40px;
  background: linear-gradient(135deg, #ff4b6e, #ff6f91);
  color: white;
  font-size: 1.1em;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 0 20px rgba(255, 75, 110, 0.8);
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px rgba(255, 75, 110, 1);
}

/* FLOWERS */
.flower {
  position: absolute;
  top: -50px;
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  from {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  to {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}

/* MOBILE PORTRAIT OPTIMIZATION */
@media (max-width: 480px) {
  h1 {
    font-size: 2em;
  }
  p {
    font-size: 1em;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Love You Alena üíñ</h1>
  <p>Semangat For Today ü§ç<br>lofyuuuu</p>
  <button onclick="playRomance()">Play Music üé∂</button>
</div>

<audio id="music" src="lagu.mp3" loop></audio>

<script>
const music = document.getElementById("music");

function playRomance() {
  music.play();
  createFlowers();
}

function createFlowers() {
  for (let i = 0; i < 40; i++) {
    let flower = document.createElement("div");
    flower.className = "flower";
    flower.innerHTML = Math.random() > 0.5 ? "üå∏" : "üíñ";

    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = (6 + Math.random() * 6) + "s";
    flower.style.fontSize = (18 + Math.random() * 25) + "px";

    document.body.appendChild(flower);

    setTimeout(() => {
      flower.remove();
    }, 12000);
  }
}
</script>

</html>
